<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfterSchoolClub</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <!-- Header Section -->
      <header class="header">
        <div class="header-content">
          <a href="#app">
            <h1 class="logo">AfterSchoolClub</h1>
          </a>
          <button
            v-if="!isCartEmpty"
            v-on:click="showCheckOut"
            class="cart-button"
          >
            {{ cartItemCount }}
            <span><i class="fa fa-cart-plus"></i> Cart</span>
          </button>
          <button
            v-else
            disabled
            class="cart-button disabled"
            aria-label="Cart is empty"
          >
            Cart is empty
          </button>
        </div>
      </header>

      <!-- Search and Sorting Section -->
      <div class="search-sort-section" v-if="showProduct">
        <div class="sort-container">
          <label for="sort">Sort By: </label>
          <select id="sort" v-model="sortCriteria" @change="sortLessons" aria-label="Sort criteria">
            <option value="name">Name</option>
            <option value="location">Location</option>
            <option value="price">Price</option>
          </select>
          <label for="order">Order:</label>
          <select id="order" v-model="sortOrder" @change="sortLessons" aria-label="Sort order">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
        <div class="search-container">
          <input
            type="text"
            placeholder="Search for lessons..."
            v-model="searchQuery"
          />
          <button class="search-button">Search</button>
        </div>
      </div>

      <!-- Lessons Section -->
      <div class="lessons-container" v-if="showProduct">
        <div
          class="lesson-card"
          v-for="(lesson, index) in filterItems"
          :key="index"
        >
          <img :src="lesson.image" alt="lesson.image" class="lesson-image" />
          <p class="lesson-title">{{ lesson.subject }}</p>
          <p>Location: {{ lesson.location }}</p>
          <p>Price: ${{ lesson.price }}</p>
          <p>Spaces: {{ lesson.spaces }}</p>
          <p>
            Rating:
            <span v-for="rate in lesson.ratings">★</span>
            <span v-for="rate in 5 - lesson.ratings">☆</span>
          </p>
          <button
            v-if="lesson.spaces > 0"
            class="add-button"
            v-on:click="addToCart(index)"
          >
            Add to Cart
          </button>
          <button class="disabled-button" disabled v-else>
            No spaces left
          </button>
        </div>
      </div>

      <!-- Cart Section -->
      <div class="cart-container" v-if="!showProduct">
        <h1>Your Cart</h1>
        <div v-for="(item, index) in cart" :key="index" class="cart-item">
          <p><strong>{{ item.subject }}</strong></p>
          <p>Price: ${{ item.price }}</p>
          <p>Quantity: {{ item.quantity }}</p>
          <button v-on:click="removeFromCart(index)">Remove</button>
        </div>
        <p><strong>Total: ${{ total }}</strong></p>
        <button v-on:click="showProduct = true">Back to Lessons</button>
      </div>
    </div>

    <script src="scripts/lessons.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
